<!DOCTYPE html>
<html>
<head>
<title>CALCULATOR</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
<div id="display">
<div id="exp"></div>
<div id="ans"></div>
</div>
<div id="keypad">
<button class="key">1</button>
<button class="key">4</button>
<button class="key">7</button>
<button class="key">,</button>
<button class="key">!</button>
<button class="key">2</button>
<button class="key">5</button>
<button class="key">8</button>
<button class="key">0</button>
<button class="key">(</button>
<button class="key">3</button>
<button class="key">6</button>
<button class="key">9</button>
<button class="key">.</button>
<button class="key">)</button>
<button class="key">+</button>
<button class="key">-</button>
<button class="key">*</button>
<button class="key">/</button>
<button class="key">%</button>
<button class="key">pow</button>
<button class="key">log</button>
<button class="key">sin</button>
<button class="key">cos</button>
<button class="key">tan</button>
<button class="key" id="clear">C</button>
<button class="key" id="del">del</button>
<button class="key">LCM</button>
<button class="key">HCF</button>
<button class="key" id="eval">=</button>
</div> 
</body>
<script src="Jscript.js"></script>
</html>
